<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide slide" data-swiper-parallax="-100">
            Slide 1
          </div>
          <div class="swiper-slide slide" data-swiper-parallax="-200">
            Slide 2
          </div>
          <div class="swiper-slide slide" data-swiper-parallax="-200">
            Slide 3
          </div>
          <div class="swiper-slide slide" data-swiper-parallax="-200">
            Slide 4
          </div>
          <div class="swiper-slide slide" data-swiper-parallax="-200">
            Slide 5
          </div>
          <div class="swiper-slide slide" data-swiper-parallax="-200">
            Slide 6
          </div>
          <div class="swiper-slide slide" data-swiper-parallax="-200">
            Slide 7
          </div>
        </div>
        <!-- remove if no pagination needed  -->
        <div class="swiper-pagination"></div>
        <!-- remoe id you dont need buttons  -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        // infinity loop
        loop: true,
        //  auto play in ms
        autoplay: {
          delay: 1000,
        },
        pagination: {
          el: ".swiper-pagination",
        },
        // how many slides to show in one time
        slidesPerView: 3,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
